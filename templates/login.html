{% block icerik%}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="margin-top:100px;">
				<div class="login100-form-title" style="background-image: url({{ url_for('static',filename='images/bg-01.jpg') }});">
					<span class="login100-form-title-1">
						登录
					</span>
				</div>

				<form action="/login" method="POST" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Email invalid">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="电子邮件地址">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">password</span>
						<input class="input100" type="password" name="pass" placeholder="密码">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="/findback" class="txt1">
								忘记密码？ 找回
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							登录
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock icerik%}
