{% extends "layout.html" %}
{% block baslik %}
Diagon Alley
{% endblock baslik %}

{% block icerik%}
<div class="products">
	<div class="container">
		<div class="row products_row">
			<!-- Product -->
			{% for i in product %}
			<div class="col-xl-4 col-md-6">
				<div class="product">
					<div class="product_image"><img style="height:400px; width:350px;padding:0px 40px 0px 40px;"src="{{ i.piclink }}" alt=""></div>
					<div class="product_content">
						<div class="product_info d-flex flex-row align-items-start justify-content-start">
							<div>
								<div>
									<div class="product_name"><a href="/product/{{i.id}}">{{i.name}}</a></div>
								</div>
							</div>
							<div class="ml-auto text-right">
								<div class="product_price text-right">&yen; {{i.perprice}}<span>.99</span></div>
								<div class="product_category py-1">剩余： {{i.store}} 件</div>
								<div class="product_category py-1">已售： {{i.sold}} 件</div>
							</div>
						</div>
						<div class="product_buttons">
							<div class="text-right d-flex flex-row align-items-start justify-content-start">
								<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">
										<div><div><a href="/addcart/{{i.id}}"><img src="{{ url_for('static',filename='images/cart.svg') }}" class="svg" alt=""><div>+</div></a></div></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</div>
{% endblock icerik%}

{% block script %}
<script src="{{ url_for('static',filename='js/custom.js') }}"></script>
{% endblock script %}
